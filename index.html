<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu te amo!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="musicaFundo" autoplay loop>
    <source src="../SpotiDownloader.com - Congratulations - Piano Version - Kim Bo.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <div class="container">
    <div class="titulo-wrapper">
      <h1 class="titulo-cursivo">Eu te amo</h1>
      <img src="../coracao.png" alt="Coração decorativo" class="titulo-img">
    </div>

    <div class="polaroids">
      <div class="polaroid tilt-left">
        <div class="photo">
          <video src="./VID-20250710-WA0135.mp4" autoplay loop muted playsinline></video>
        </div>
        <span class="date">Você ficou morrendo de medo </span>
        <div class="heart">❤️</div>
      </div>

      <div class="polaroid tilt-right">
        <div class="photo">
          <video src="./VID-20250726-WA0010.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="emoji-img">
          <img src="../coracao.png" alt="Emoji decorativo">
        </div>
        <span class="date">Quase dormiu me abraçando</span>
      </div>

      <div class="polaroid center tilt-random">
        <div class="photo">
          <video src="./VID-20250803-WA0000.mp4" autoplay loop muted playsinline></video>
        </div>
        <span class="date">''Muito fofo, fiquei besta''</span>
      </div>

      <div class="polaroid tilt-left-more">
        <div class="photo">
          <video src="./VID-20250808-WA0174.mp4" autoplay loop muted playsinline></video>
        </div>
        <span class="date">Franguinha pedindo ajuda <br>pra fazer barra 🤏🏼</span>
        <div class="heart">🫀</div>
      </div>

      <div class="polaroid tilt-right-more">
        <div class="photo">
          <video src="./VID-20250818-WA0085.mp4" autoplay loop muted playsinline></video>
        </div>
        <span class="date">Você fazendo em mel e eu em você ❤</span>
        <div class="clip">📎</div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
